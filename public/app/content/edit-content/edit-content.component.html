<div class="col-sm-10 col-sm-offset-1"><div *ngIf="auth"><form [formGroup]="myForm" *ngIf="shadow"><div><fieldset class="form-group"><label for="head">Header of article</label><br><small>From 5 to 60 characters</small><input formControlName="header" id="head" class="form-control" type="text"></fieldset><fieldset class="form-group"><label for="description">Description</label><br><small>From 100 to 400 characters</small><textarea formControlName="description" id="description" class="form-control" maxlength="400" minlength="100" rows="4" style="resize: none"></textarea></fieldset><fieldset class="form-group"><label for="imgUrl">Image URL</label><br><small>Do not forget picture</small><input formControlName="imgUrl" id="imgUrl" class="form-control" #img (keyup)="0"><img [src]="img.value" alt="Picture not found" *ngIf="img.value" onError="this.src = 'http://www.blingyourband.com/skin/frontend/blingyourband/blingyourbands/images/no-available-image.png'"></fieldset><fieldset class="form-group"><label>Selected Sections</label><br><small>Must choose at least one</small><div formArrayName="sections" class="form-control" style="height: auto"><span *ngFor="let selectedSection of myForm.find('sections').controls ; let i=index"><input class="btn btn-danger" (click)="onUnSelect(i)" formControlName="{{i}}" readonly="readonly"></span></div><br><div><button *ngFor="let selector of sections" class="btn btn-default" (click)="onSelect(selector)">+ {{selector}}</button></div></fieldset></div></form></div><fieldset class="form-group"><label> Article</label><textarea class="form-control" minlength="800" name="editor1">{{selectedContent ? selectedContent.article : ''}}</textarea></fieldset><br><div class="tri" (click)="opened? opened=false: opened=true">Must to read<span class="caret"></span><div class="rules" [ngStyle]="opened ? {'display': 'block'} : {}"><h3><em>3 gold rules of this website:</em></h3><br><span style="color: red">- Do not publish unrelated articles</span><br><span style="color: red">- Do publish trash</span><br><span style="color: red">- Do not flood chat</span><br><br><span style="text-align: center; color: green;">If you will not follow the rules your account will be blocked</span></div></div> {{areYouIn}}<br><button *ngIf="auth" type="button" [disabled]='!myForm.valid || clicked' (click)="onSubmit()" class="btn btn-primary">{{id ? 'Save' : 'Create article'}}</button><button *ngIf="auth" class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button></div>
