<!--Content one message-->
<div style="margin: 2px;" [ngStyle] = "message.email == userEmail ? { 'border-left': '10px solid #7986CB '} : { 'border-left': '10px solid #283593'}" *ngIf = "message">
 <div class="footer">
   {{message.name}} <small *ngIf="userEmail != null && userEmail != ''">({{ message.email }})</small>
 </div>
    <div class="panel-body">
      {{message.content}}
    </div>

</div>
